<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
    }

    form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input,
    select,
    button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        font-size: 0.9em;
    }
</style>
</head>

<body>
    <h1>Team- und Rollen-Zuteilung</h1>
    <form id="teamRoleForm" novalidate>
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required minlength="2" maxlength="50">
        <span class="error" id="nameError"></span>

        <!-- Team -->
        <label for="team">Team:</label>
        <select id="team" name="team" required>
            <option value="">Bitte wähle ein Team</option>
            <option value="Team Alpha">Team Alpha</option>
            <option value="Team Beta">Team Beta</option>
            <option value="Team Gamma">Team Gamma</option>
        </select>
        <span class="error" id="teamError"></span>

        <!-- Rolle -->
        <label for="role">Rolle:</label>
        <select id="role" name="role" required>
            <option value="">Bitte wähle eine Rolle</option>
            <option value="Entwickler">Entwickler</option>
            <option value="Designer">Designer</option>
            <option value="Projektmanager">Projektmanager</option>
        </select>
        <span class="error" id="roleError"></span>

        <!-- Button -->
        <button type="submit">Abschicken</button>
    </form>

    <script>
        // Form Validation
        const form = document.getElementById('teamRoleForm');
        const nameInput = document.getElementById('name');
        const teamInput = document.getElementById('team');
        const roleInput = document.getElementById('role');

        const nameError = document.getElementById('nameError');
        const teamError = document.getElementById('teamError');
        const roleError = document.getElementById('roleError');

        form.addEventListener('submit', function (event) {
            let valid = true;

            // Name Validation
            if (!nameInput.checkValidity()) {
                valid = false;
                nameError.textContent = 'Bitte gib einen gültigen Namen (min. 2 Zeichen) ein.';
            } else {
                nameError.textContent = '';
            }

            // Team Validation
            if (!teamInput.value) {
                valid = false;
                teamError.textContent = 'Bitte wähle ein Team aus.';
            } else {
                teamError.textContent = '';
            }

            // Role Validation
            if (!roleInput.value) {
                valid = false;
                roleError.textContent = 'Bitte wähle eine Rolle aus.';
            } else {
                roleError.textContent = '';
            }

            // Prevent form submission if invalid
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
